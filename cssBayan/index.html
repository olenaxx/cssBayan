<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/bayan.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>CSS Bayan</title>
</head>
<body>
  <section class="container">
    <h1 class="title">CSS Bayan</h1>
    <ul class="accordion">
      <li class="accordion-item">
        <input type="radio" class="input" name="accordion" id="first" checked>
        <label class="label" for="first">
            <h2 class="label-title">What greater gift than...</h2>
            <span><i class="fa-solid fa-plus icon"></i></span>
            <img class="image" src="./assets/cat10.jpg" alt="cat image">
        </label>
      </li>
      <li class="accordion-item">
        <input type="radio" class="input" name="accordion" id="second">
        <label class="label" for="second">
            <h2 class="label-title">People who don’t like cats...</h2>
            <span><i class="fa-solid fa-plus icon"></i></span>
            <img class="image" src="./assets/cat20.jpg" alt="cat image">
        </label>
      </li>
      <li class="accordion-item">
        <input type="radio" class="input" name="accordion" id="third">
        <label class="label" for="third">
            <h2 class="label-title">Never try to out stubborn...</h2>
            <span><i class="fa-solid fa-plus icon"></i></span>
            <img class="image" src="./assets/cat30.jpg" alt="cat image">
        </label>
      </li>
      <li class="accordion-item">
        <input type="radio" class="input" name="accordion" id="fourth">
        <label class="label" for="fourth">
            <h2 class="label-title">“Meow” means “woof” in ...</h2>
            <span><i class="fa-solid fa-plus icon"></i></span>
            <img class="image" src="./assets/cat40.jpg" alt="cat image">
        </label>
      </li>
      <li class="accordion-item">
        <input type="radio" class="input" name="accordion" id="fifth">
        <label class="label" for="fifth">
            <h2 class="label-title">There are no ordinary cats...</h2>
            <span><i class="fa-solid fa-plus icon"></i></span>
            <img class="image" src="./assets/cat50.jpg" alt="cat image">
        </label>
      </li>
    </ul>
  </section>
</body>
</html>
